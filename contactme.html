<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<head>
  <title>
    About Me
  </title>
</head>

<body>
  <nav class="navbar navbar-light bg-light long">
    <span class="navbar-brand mb-0 h1">
      <div class="lefter aboutme">Sina Farheidar-Smith</div>
    </span>
    <nav class="nav">
      <a class="nav-link active grayfont" href="#">About Me</a>
      <a class="nav-link grayfont" href="portfolio.html" target="_blank">Portfolio</a>
      <a class="nav-link grayfont" href="contactme.html" target="_blank">Contact</a>
    </nav>
  </nav>


  <div class="container hugewhitebox">
    <div class="row">
      <div class="col-md-8">
        <h1 class="tealfont"> Contact </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1" class="tealfont">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter Name">
        </form>

      </div>


    </div>


    <div class="col-md-12">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class="tealfont">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter Email">
        </div>


    </div>

    <div class="col-md-12">
      <form>
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="tealfont">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Message" rows="3"></textarea>
          </div>
        </form>

        <button type="button" class="btn btn-light">Submit</button>

    </div>

  </div>





</body>


</html>
